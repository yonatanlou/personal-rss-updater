name: Daily RSS Check

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  rss-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: uv sync
      
    - name: Download previous blog states
      uses: actions/download-artifact@v4
      with:
        name: blog-states-persistent
        path: .
      continue-on-error: true  # Don't fail if no previous state exists
      
    - name: Check if blog states exist, if not initialize
      run: |
        if [ ! -f blog_states.json ]; then
          echo "No blog_states.json found, running initialization..."
          uv run python -m rss_updater.main init
        else
          echo "Found existing blog_states.json"
        fi
      env:
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      
    - name: Run RSS updater
      env:
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        uv run python -m rss_updater.main
        
    - name: Upload updated blog states (persistent)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: blog-states-persistent
        path: blog_states.json
        retention-days: 90  # Keep for 3 months
        
    - name: Upload blog states snapshot (debugging)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: blog-states-snapshot-${{ github.run_number }}
        path: blog_states.json
        retention-days: 7